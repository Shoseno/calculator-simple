<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./styles.css"> 
</head>
<body>
    REMINDER: remember to check other students solutions to see what you could have optimized and done better in your code!!
    <script type="text/javascript" src="./scripts.js" defer></script>
    
    <div class="header"><div class="header-inner-wrap">CALCULATOR</div></div>

    <div class="content-wrapper">
    <div class="content">
        <div class="display">

        </div>
        <div class="clear-on-off">
            <button id="clear">CLEAR</button>
        </div>
        <div class="main-buttons">
            <div class="numpad">
                <button class="digit" id="seven">7</button>
                <button class="digit" id="eight">8</button>
                <button class="digit" id="nine">9</button>
                <button class="digit" id="four">4</button>
                <button class="digit" id="five">5</button>
                <button class="digit" id="six">6</button>
                <button class="digit" id="one">1</button>
                <button class="digit" id="two">2</button>
                <button class="digit" id="three">3</button>
                <button class="digit" id="zero">0</button>
                <button id="decimal">.</button>
                <button id="equals">=</button>
            </div>
            <div class="operator-pad">
                <button id="divide">รท</button>
                <button id="multiply">x</button>
                <button id="subtract">-</button>
                <button id="add">+</button>
            </div>

        </div>

    </div>
    </div>
</body>
</html>
